<!DOCTYPE html>
<html>
    <head>
        <title>Rate Assistent</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section id="rating-form" class="py-3">
            <div class="container">
                <h1 class="heading">
                    <span class="text-primary">Rate</span> Us
                </h1>
                <p>Please fill out the form below to rate our assistansts:</p>
                <form method="post" action="http://localhost:8080/rateAssistant">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required="required">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" name="rating" id="rating" min="1" max="10" required="required"/>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <br><br>
                <p>Or, check out average ratings for all assistants <a href="/allRatings">here</a>.</p>
            </div>
        </section>
    </body>
</html>
